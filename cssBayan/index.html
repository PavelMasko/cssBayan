<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>cssBayan</title>
</head>
<body>
	<div class="wrapper">
		<main class="accordion-container">
			<section class="header-accordion">
				<h1 class="text-logo">CSS Bayan</h1>
				<hr class="line">
			</section>
			<div class="main-wrapper">
				<section class="accordion__wrapper">
					<input type="radio" name="accordion" checked id="meme1" class="accordion__input">
					<label for="meme1" class="accordion-label">
						<div class="accordion-heder__title">
							<h2 class="meme-text">Your dad</h2>
							<div class="label-icon">
								<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
									<line class="l_C" x1="0" x2="100" y1="0" y2="100" />
									<line class="l_C" x1="0" x2="100" y1="100" y2="0" />
								</svg>
							</div>
						</div>
						<div class="accordion-meme__content">
							<img class="meme__image" src="./assets/img/1.jpg" alt="meme__image" />
						</div>
					</label>
				</section>
				<hr class="line">
				<section class="accordion__wrapper">
					<input type="radio" name="accordion" id="meme2" class="accordion__input">
					<label for="meme2" class="accordion-label">
						<div class="accordion-heder__title">
							<h2 class="meme-text">Sure thing!</h2>
							<div class="label-icon">
								<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
									<line class="l_C" x1="0" x2="100" y1="0" y2="100" />
									<line class="l_C" x1="0" x2="100" y1="100" y2="0" />
								</svg>
							</div>
						</div>
						<div class="accordion-meme__content">
							<img class="meme__image" src="./assets/img/2.jpg" alt="meme__image" />
						</div>
					</label>
				</section>
				<hr class="line">
				<section class="accordion__wrapper">
					<input type="radio" name="accordion" id="meme3" class="accordion__input">
					<label for="meme3" class="accordion-label">
						<div class="accordion-heder__title">
							<h2 class="meme-text">Best friends ;)</h2>
							<div class="label-icon">
								<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
									<line class="l_C" x1="0" x2="100" y1="0" y2="100" />
									<line class="l_C" x1="0" x2="100" y1="100" y2="0" />
								</svg>
							</div>
						</div>
						<div class="accordion-meme__content">
							<img class="meme__image" src="./assets/img/3.jpg" alt="meme__image" />
						</div>
					</label>
				</section>
				<hr class="line">
				<section class="accordion__wrapper">
					<input type="radio" name="accordion" id="meme4" class="accordion__input">
					<label for="meme4" class="accordion-label">
						<div class="accordion-heder__title">
							<h2 class="meme-text">Who are you???</h2>
							<div class="label-icon">
								<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
									<line class="l_C" x1="0" x2="100" y1="0" y2="100" />
									<line class="l_C" x1="0" x2="100" y1="100" y2="0" />
								</svg>
							</div>
						</div>
						<div class="accordion-meme__content">
							<img class="meme__image" src="./assets/img/4.jpg" alt="meme__image" />
						</div>
					</label>
				</section>
				<hr class="line">
				<section class="accordion__wrapper">
					<input type="radio" name="accordion" id="meme5" class="accordion__input">
					<label for="meme5" class="accordion-label">
						<div class="accordion-heder__title">
							<h2 class="meme-text">Time to relax</h2>
							<div class="label-icon">
								<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
									<line class="l_C" x1="0" x2="100" y1="0" y2="100" />
									<line class="l_C" x1="0" x2="100" y1="100" y2="0" />
								</svg>
							</div>
						</div>
						<div class="accordion-meme__content">
							<img class="meme__image" src="./assets/img/5.jpg" alt="meme__image" />
						</div>
					</label>
				</section>
			</div>
			
		</main>
	</div>
</body>
</html>
