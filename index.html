<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>cssBayan</title>

<body>
	<div class="wrapper">


		<main class="accordion-container">

					<div class="accordion-heder__title">
						<h2 class="meme-text">Meme 1</h2>

					</div>
					<div class="accordion-meme__content">
						<img class="meme__image" src="./assets/img/1.png" alt="meme__image" />
					</div>
				</label>
			</section>

			<hr class="line">

			<section class="accordion__wrapper">
				<input type="radio" name="accordion" id="meme2" class="accordion__input">

			<hr class="line">

			<section class="accordion__wrapper">
